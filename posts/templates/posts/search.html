{% extends "base.html" %}
{% load static %}

{% block content %}


            <!-- Start top-section Area -->
            <section class="top-section-area section-gap">
                <div class="container">
                    <div class="row justify-content-center align-items-center d-flex">
                        <div class="col-lg-8">
                            <div id="imaginary_container">
                                  <form action="{% url 'search' %}" method="get">
                                <div class="input-group stylish-input-group">

                                    <input type="text" class="form-control" name="q"  placeholder="Arama">
                                    <span class="input-group-addon">
                                        <button type="submit">
                                            <span class="lnr lnr-magnifier"></span>
                                        </button>
                                    </span>

                                </div>
                                           </form>
                            </div>
                            <p class="mt-20 text-center text-white">169 results found for “Addictionwhen gambling”</p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End top-section Area -->


    <!-- Start post Area -->
    <div class="post-wrapper pt-100">
        <!-- Start post Area -->
        <section class="post-area">
            <div class="container">
                <div class="row justify-content-center d-flex">
                    <div class="col-lg-10">
                        <div class="post-lists search-list">

                            {% for post in posts %}
                            <div class="single-list flex-row d-flex">
                                <div class="thumb">
                                    <div class="date">
                                     {{ post.created }}
                                    </div>
                                    <img src="{{ post.image.url }}" alt="">
                                </div>
                                <div class="detail">
                                    <a href="{{  post.get_absolute_url }}"><h4 class="pb-20">{{ post.title }}</h4></a>
                                    <p>
                                        {{ post.content|truncatechars:100 }}
                                    </p>
                                    <p class="footer pt-20">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    <a href="#">06 Likes</a>     <i class="ml-20 fa fa-comment-o" aria-hidden="true"></i> <a href="#">{{ post.commentCount }} Yorum</a>
                                    </p>
                                </div>
                            </div>

                            {% endfor %}
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- End post Area -->
    </div>
    <!-- End post Area -->



{% endblock %}
