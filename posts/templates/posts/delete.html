
{% extends "base.html" %}
{% load static %}
{% block content %}
            <!-- Start top-section Area -->
            <section class="top-section-area section-gap">
                <div class="container">
                    <div class="row justify-content-between align-items-center d-flex">
                        <div class="col-lg-8 top-left">
                            <h1 class="text-white mb-20">Post Details</h1>
                            <ul>
                                <li><a href="index.html">Home</a><span class="lnr lnr-arrow-right"></span></li>
                                <li><a href="category.html">Category</a><span class="lnr lnr-arrow-right"></span></li>
                                <li><a href="single.html">Fashion</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End top-section Area -->


    <!-- Start post Area -->
    <div class="post-wrapper pt-100">
        <!-- Start post Area -->
        <section class="post-area">
            <div class="container">
                <div class="row justify-content-center">
                    <form action="" method="post" class="mb-20">
                        {% csrf_token %}
                        <p class="alert alert-danger">Bu Yazıyı Gerçekten Silmek İstiyor musunuz ?</p>
                        <button type="submit" class="genric-btn primary-border radius">Sil</button>
                        <a  class="genric-btn danger-border radius" href="{% url 'single' object.slug %}">İptal</a>
                    </form>
                 </div>
            </div>
        </section>
        <!-- End post Area -->
    </div>
    <!-- End post Area -->

{% endblock %}
