
{% extends "base.html" %}
{% load static %}
{% block content %}
            <!-- Start top-section Area -->
            <section class="top-section-area section-gap">
                <div class="container">
                    <div class="row justify-content-between align-items-center d-flex">
                        <div class="col-lg-8 top-left">
                            <h1 class="text-white mb-20">Giriş Yap</h1>

                        </div>
                    </div>
                </div>
            </section>
            <!-- End top-section Area -->


    <!-- Start post Area -->
    <div class="post-wrapper pt-100">
        <!-- Start post Area -->
        <section class="post-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">

                        {% if user.is_authenticated %}
                        <h3>Çoktan giriş yaptınız</h3>
                        {% else %}

                        <h3>Giriş Yapın</h3>
                        <form method="post">
                            {% csrf_token %}
                            	<div class="mt-10">
										<input type="text" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required class="single-input">
									</div>

                            	<div class="mt-10">
										<input type="password" name="password"  required class="single-input">

                                </div>
                           <div class="mt-10">

                            <button type="submit" class="genric-btn primary-border">Giriş Yap</button>
                               </div>

                        </form>
                        {% endif %}
                    </div>
                <div class="col-lg-4 sidebar-area "></div>
            </div>
        </section>
        <!-- End post Area -->
    </div>
    <!-- End post Area -->

{% endblock %}
